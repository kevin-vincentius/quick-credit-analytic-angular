<div
  class="container-fluid bg-light min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="row justify-content-center align-items-center w-100">
    <div class="col-md-4 col-12">
      <div class="card shadow-lg rounded-3 border-0">
        <div class="card-body p-4 rounded-3">
          <!-- <h5 class="card-title text-center">Login</h5> -->
          <div class="text-center mb-4">
            <img src="/img/logo.png" alt="Logo" class="logo-img mb-4" />
          </div>

          <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="form-group mb-3 fixed-input">
              <label
                for="userId"
                class="form-label text-muted text-center w-100"
                >NIP</label
              >
              <input
                id="idUser"
                type="text"
                formControlName="idUser"
                class="form-control border-2 rounded-4 shadow-sm fixed-input text-center"
                placeholder="Masukkan NIP anda"
              />
              <app-message-validation
                [field]="loginForm.get('idUser')"
                [label]="'NIP'"
                class="text-center"
              ></app-message-validation>
            </div>

            <div class="form-group mb-3 fixed-input">
              <label
                for="password"
                class="form-label text-muted text-center w-100"
                >Password</label
              >
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control border-2 rounded-4 shadow-sm fixed-input text-center"
                placeholder="Masukkan password anda"
              />
              <app-message-validation
                [field]="loginForm.get('password')"
                [label]="'Password'"
                class="text-center"
              ></app-message-validation>
            </div>

            <div class="text-danger text-center" *ngIf="loginError">
              {{ loginError }}
            </div>

            <div class="d-flex justify-content-center w-100">
              <button
                class="btn btn-primary py-2 mt-3 login-btn m-auto"
                type="submit"
              >
                Masuk
              </button>
            </div>
            <br />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
